<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsky Radio (Internal)</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .card { background: #1e293b; padding: 25px; border-radius: 15px; max-width: 400px; margin: auto; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 8px; border: none; background: #3b82f6; color: white; font-weight: bold; font-size: 16px; cursor: pointer; }
        #log { background: #000; color: #4ade80; padding: 15px; font-family: monospace; font-size: 11px; margin-top: 20px; text-align: left; border-radius: 8px; min-height: 120px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ“» Bsky Radio</h2>
        <input type="text" id="h" placeholder="handle.bsky.social">
        <input type="password" id="p" placeholder="App Password">
        <button id="go">Launch Radio</button>
        <div id="log">Status: Initializing...</div>
    </div>

    <script>
        const logBox = document.getElementById('log');
        const print = (m) => { logBox.innerText += `\n> ${m}`; logBox.scrollTop = logBox.scrollHeight; };

        document.getElementById('go').onclick = async () => {
            print("Requesting BlueSky Bridge...");
            
            const script = document.createElement('script');
            // We use a specific version known for mobile compatibility
            script.src = "https://unpkg.com/@atproto/api@0.10.1/dist/bundle.js";
            
            script.onload = () => {
                print("Bridge Secured. Authenticating...");
                startBroadcasting();
            };

            script.onerror = () => {
                print("FAILED: Browser blocked the remote bridge.");
                print("FIX: Move this file to your Tab.Digital (Nextcloud) and open it from the cloud URL.");
            };

            document.head.appendChild(script);
        };

        async function startBroadcasting() {
            try {
                const agent = new atproto.BskyAgent({ service: 'https://bsky.social' });
                await agent.login({ identifier: document.getElementById('h').value, password: document.getElementById('p').value });
                
                print("Connection established.");
                const { data } = await agent.getTimeline({ limit: 10 });
                
                for (const item of data.feed) {
                    const msg = `${item.post.author.handle} says: ${item.post.record.text}`;
                    print(`Broadcasting: ${item.post.author.handle}`);
                    
                    const synth = window.speechSynthesis;
                    const speech = new SpeechSynthesisUtterance(msg);
                    speech.rate = 0.95;
                    synth.speak(speech);
                    
                    await new Promise(r => setTimeout(r, 6000));
                }
            } catch (e) { print("ERROR: " + e.message); }
        }
    </script>
</body>
</html>
