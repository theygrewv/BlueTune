<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self' https://bsky.social https://cdn.jsdelivr.net; img-src 'self' data: https://cdn-icons-png.flaticon.com; style-src 'self' 'unsafe-inline';">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Audio</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .card { background: #1e293b; padding: 25px; border-radius: 15px; max-width: 400px; margin: auto; border: 1px solid #334155; }
        input, button { width: 100%; padding: 14px; margin: 8px 0; border-radius: 8px; border: none; font-size: 16px; }
        input { background: #0f172a; color: white; border: 1px solid #334155; }
        button { background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }
        #debug { background: #000; color: #4ade80; padding: 10px; font-family: monospace; font-size: 11px; margin-top: 20px; text-align: left; border-radius: 8px; min-height: 120px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ“» Skyline Audio</h2>
        <input type="text" id="handle" placeholder="name.bsky.social">
        <input type="password" id="app-pw" placeholder="App Password">
        <button id="startBtn">Connect & Listen</button>
        <div id="debug">System: Registering Security Layer...</div>
    </div>

    <script>
        const debug = document.getElementById('debug');
        const log = (msg) => { debug.innerText += `\n> ${msg}`; debug.scrollTop = debug.scrollHeight; };

        // STEP 1: Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => {
                log("Security Layer Active.");
                loadLibrary();
            });
        }

        // STEP 2: Load Library via Proxy
        function loadLibrary() {
            const script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/npm/@atproto/api@0.13.20/dist/bundle.js";
            script.onload = () => log("BRIDGE ESTABLISHED.");
            script.onerror = () => log("FAIL: Bridge Blocked.");
            document.head.appendChild(script);
        }

        document.getElementById('startBtn').addEventListener('click', async () => {
            if (typeof atproto === 'undefined') {
                log("Error: Logic missing.");
                return;
            }
            try {
                log("Connecting...");
                const agent = new atproto.BskyAgent({ service: 'https://bsky.social' });
                await agent.login({ identifier: document.getElementById('handle').value, password: document.getElementById('app-pw').value });
                
                log("Online! Streaming...");
                const { data } = await agent.getTimeline({ limit: 10 });
                for (const item of data.feed) {
                    log(`Broadcasting: ${item.post.author.handle}`);
                    const speech = new SpeechSynthesisUtterance(item.post.record.text);
                    window.speechSynthesis.speak(speech);
                    await new Promise(r => setTimeout(r, 7000));
                }
            } catch (e) { log("Error: " + e.message); }
        });
    </script>
</body>
</html>
