<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueTune</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://esm.sh https://bsky.social https://*.bsky.social; script-src 'self' 'unsafe-inline' https://esm.sh; connect-src 'self' https://bsky.social https://*.bsky.social https://esm.sh; img-src 'self' data: https://*.bsky.social; style-src 'self' 'unsafe-inline';">
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .card { background: #1e293b; padding: 25px; border-radius: 15px; max-width: 400px; margin: auto; border: 1px solid #334155; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        h2 { color: #3b82f6; margin-bottom: 15px; }
        input, button { width: 100%; padding: 14px; margin: 8px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        input { background: #0f172a; color: white; border: 1px solid #334155; }
        .btn-main { background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }
        .btn-stop { background: #ef4444; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-test { background: #334155; color: #94a3b8; font-size: 14px; cursor: pointer; border: 1px solid #475569; }
        .control-label { display: block; text-align: left; font-size: 12px; color: #94a3b8; margin-top: 10px; }
        #debug { background: #000; color: #4ade80; padding: 12px; font-family: monospace; font-size: 11px; margin-top: 20px; text-align: left; border-radius: 8px; min-height: 150px; overflow-y: auto; border: 1px solid #334155; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="card">

        <div id="loginSection">
            <input type="text" id="handle" placeholder="yourname.bsky.social">
            <input type="password" id="app-pw" placeholder="App Password">
            <button id="startBtn" class="btn-main" disabled>Loading Engine...</button>
            <button id="testBtn" class="btn-test">ðŸ”Š Test Audio</button>
        </div>
        <div id="tunerSection" class="hidden">
            <label class="control-label">FILTER BY KEYWORD:</label>
            <input type="text" id="topicInput" placeholder="Keyword (optional)">
            <button id="tuneBtn" class="btn-main">Tune In</button>
            <button id="stopBtn" class="btn-stop">ðŸ›‘ STOP AUDIO</button>
            <label class="control-label">VOICE SPEED:</label>
            <input type="range" id="speedRate" min="0.5" max="2" step="0.1" value="1">
        </div>
        <div id="debug">System: Booting...</div>
    </div>

    <script type="module">
        import { BskyAgent } from 'https://esm.sh/@atproto/api@0.13.20';
        const debug = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');
        const testBtn = document.getElementById('testBtn');
        const stopBtn = document.getElementById('stopBtn');
        const speedRate = document.getElementById('speedRate');
        let agent = null;
        let isStreaming = false;

        const log = (msg) => { 
            debug.innerText += `\n> ${msg}`; 
            debug.scrollTop = debug.scrollHeight; 
        };

        log("ENGINE READY.");
        startBtn.disabled = false;
        startBtn.innerText = "Log In";

        testBtn.addEventListener('click', () => {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance("System online.");
            utterance.rate = speedRate.value;
            window.speechSynthesis.speak(utterance);
        });

        stopBtn.addEventListener('click', () => {
            isStreaming = false;
            window.speechSynthesis.cancel();
            log("STREAM STOPPED.");
        });

        startBtn.addEventListener('click', async () => {
            const handle = document.getElementById('handle').value.trim();
            const pass = document.getElementById('app-pw').value.trim();
            try {
                log("Connecting...");
                // Force the agent to use the browser's native fetch
                agent = new BskyAgent({ service: 'https://bsky.social' });
                await agent.login({ identifier: handle, password: pass });
                log("Connected!");
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('tunerSection').classList.remove('hidden');
            } catch (e) { log("LOGIN ERROR: " + e.message); }
        });

            window.speechSynthesis.cancel();
