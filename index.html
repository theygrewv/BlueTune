<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueTune Radio</title>
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://esm.sh https://*.esm.sh https://bsky.social https://*.bsky.social; script-src 'self' 'unsafe-inline' https://esm.sh https://*.esm.sh; connect-src 'self' https://esm.sh https://*.esm.sh https://bsky.social https://*.bsky.social; img-src 'self' data: https://*.bsky.social; style-src 'self' 'unsafe-inline';">
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --blue: #3b82f6; --red: #ef4444; --bg: #0f172a; --panel: #1e293b; --gold: #f59e0b; }
        body { font-family: 'Courier New', Courier, monospace; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 10px; box-sizing: border-box; }
        
        .radio-chassis { background: #334155; padding: 20px; border-radius: 30px; border: 8px solid #1e293b; box-shadow: inset 0 0 20px #000, 0 10px 30px rgba(0,0,0,0.8); max-width: 420px; width: 100%; position: relative; }
        
        .display-screen { background: #000; border: 4px solid #475569; border-radius: 10px; padding: 15px; margin-bottom: 20px; box-shadow: inset 0 0 10px var(--blue); position: relative; min-height: 120px; }
        
        h2 { color: var(--blue); margin: 0 0 10px 0; font-size: 1.2rem; letter-spacing: 2px; text-transform: uppercase; }
        
        .signal-meter { height: 6px; background: #1e293b; border-radius: 3px; margin-bottom: 10px; overflow: hidden; display: flex; }
        .signal-bar { height: 100%; background: var(--blue); width: 0%; transition: width 0.5s ease; box-shadow: 0 0 8px var(--blue); }

        input { background: #111; color: var(--gold); border: 1px solid #334155; padding: 12px; border-radius: 5px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: monospace; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        button { border-radius: 50px; border: none; padding: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 12px; transition: transform 0.1s, filter 0.2s; box-shadow: 0 4px #000; }
        button:active { transform: translateY(2px); box-shadow: 0 2px #000; }
        
        .btn-tune { background: var(--blue); color: white; grid-column: span 2; font-size: 16px; margin-top: 5px; }
        .btn-stop { background: var(--red); color: white; }
        .btn-skip { background: var(--panel); color: #94a3b8; border: 1px solid #475569; }
        .btn-test { background: transparent; color: #475569; border: 1px solid #475569; margin-top: 10px; width: 100%; box-shadow: none; }

        .on-air-lamp { position: absolute; top: 15px; right: 15px; width: 12px; height: 12px; border-radius: 50%; background: #440000; }
        .on-air-lamp.active { background: var(--red); box-shadow: 0 0 12px var(--red); animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        #debug { color: #4ade80; font-size: 11px; text-align: left; height: 80px; overflow-y: auto; border-top: 1px solid #222; margin-top: 10px; padding-top: 10px; }
        
        .dial-label { font-size: 10px; color: #94a3b8; margin-top: 15px; text-align: left; display: block; }
        input[type=range] { margin: 5px 0 15px 0; accent-color: var(--blue); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="radio-chassis">
        <div class="display-screen">
            <div id="airLamp" class="on-air-lamp"></div>
            <h2 id="appTitle">BLUE-TUNE FM</h2>
            <div class="signal-meter"><div id="sigBar" class="signal-bar"></div></div>
            <div id="debug">SYSTEM READY...</div>
        </div>

        <div id="loginSection">
            <input type="text" id="handle" placeholder="HANDLE.BSKY.SOCIAL">
            <input type="password" id="app-pw" placeholder="APP-PASSWORD">
            <button id="startBtn" class="btn-tune" disabled>CONNECTING...</button>
            <button id="testBtn" class="btn-test">SYSTEM CHECK</button>
        </div>

        <div id="tunerSection" class="hidden">
            <input type="text" id="topicInput" placeholder="FREQUENCY (KEYWORD)">
            <div class="controls">
                <button id="tuneBtn" class="btn-tune">TUNE IN</button>
                <button id="skipBtn" class="btn-skip">SKIP</button>
                <button id="stopBtn" class="btn-stop">EJECT</button>
            </div>
            
            <label class="dial-label">VOICE GAIN (SPEED)</label>
            <input type="range" id="speedRate" min="0.5" max="2" step="0.1" value="1">
            
            <button id="wipeHandle" class="btn-test">WIPE SAVED HANDLE</button>
        </div>
    </div>

    <script>
        const debug = document.getElementById('debug');
        const sigBar = document.getElementById('sigBar');
        const airLamp = document.getElementById('airLamp');
        const log = (msg) => { 
            debug.innerText = `> ${msg}\n` + debug.innerText; 
            debug.scrollTop = 0; 
        };

        const handleInput = document.getElementById('handle');
        const savedHandle = localStorage.getItem('bt_handle');
        if (savedHandle) { handleInput.value = savedHandle; }

        const startBtn = document.getElementById('startBtn');
        const testBtn = document.getElementById('testBtn');
        const stopBtn = document.getElementById('stopBtn');
        const skipBtn = document.getElementById('skipBtn');
        const speedRate = document.getElementById('speedRate');
        
        let agent = null;
        let isStreaming = false;
        let skipRequested = false;
        let BskyAgentClass = null;

        testBtn.addEventListener('click', () => {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance("Circuit test passed.");
            utterance.rate = speedRate.value;
            window.speechSynthesis.speak(utterance);
        });

        async function loadEngine() {
            try {
                const module = await import('https://esm.sh/@atproto/api@0.13.20');
                BskyAgentClass = module.BskyAgent;
                log("ENGINE ANCHORED.");
                startBtn.disabled = false;
                startBtn.innerText = "POWER ON";
                sigBar.style.width = "30%";
            } catch (err) { log("HW ERROR: " + err.message); }
        }
        loadEngine();

        startBtn.addEventListener('click', async () => {
            const handle = handleInput.value.trim();
            const pass = document.getElementById('app-pw').value.trim();
            try {
                log("DIALING PDS...");
                localStorage.setItem('bt_handle', handle);
                agent = new BskyAgentClass({ service: 'https://bsky.social' });
                await agent.login({ identifier: handle, password: pass });
                log("STATION CONNECTED.");
                sigBar.style.width = "100%";
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('tunerSection').classList.remove('hidden');
            } catch (e) { log("CONN ERROR: " + e.message); sigBar.style.width = "10%"; }
        });

        stopBtn.addEventListener('click', () => {
            isStreaming = false;
            window.speechSynthesis.cancel();
            airLamp.classList.remove('active');
            log("OFF AIR.");
        });

        skipBtn.addEventListener('click', () => {
            skipRequested = true;
            window.speechSynthesis.cancel();
            log("SKIPPING...");
        });

        document.getElementById('tuneBtn').addEventListener('click', async () => {
            const topic = document.getElementById('topicInput').value.trim().toLowerCase();
            isStreaming = true;
            airLamp.classList.add('active');
            window.speechSynthesis.cancel();
            
            try {
                log("SCANNING BANDS...");
                const session = agent.session;
                const response = await fetch(`https://bsky.social/xrpc/app.bsky.feed.getTimeline?limit=50`, {
                    headers: { "Authorization": `Bearer ${session.accessJwt}` }
                });
                const data = await response.json();
                let posts = data.feed.map(f => f.post);

                if (topic) {
                    log(`FILTER: ${topic}`);
                    posts = posts.filter(p => (p.record?.text || "").toLowerCase().includes(topic));
                }

                log(`FOUND: ${posts.length} SIGNALS`);
                for (const post of posts) {
                    if (!isStreaming) break;
                    skipRequested = false;
                    const text = post.record?.text || "";
                    const author = post.author?.displayName || post.author?.handle || "UNKNOWN";
                    
                    log(`RCV: ${author}`);
                    const utterance = new SpeechSynthesisUtterance(`${author} says: ${text}`);
                    utterance.rate = speedRate.value;
                    window.speechSynthesis.speak(utterance);
                    
                    const waitTime = (text.length * 80) + 2500;
                    const startTime = Date.now();
                    while (Date.now() - startTime < Math.min(waitTime, 15000)) {
                        if (skipRequested || !isStreaming) break;
                        await new Promise(r => setTimeout(r, 100));
                    }
                }
                if (isStreaming) log("BANDS CLEAR.");
                airLamp.classList.remove('active');
            } catch (e) { log("SIGNAL LOST: " + e.message); airLamp.classList.remove('active'); }
        });

        document.getElementById('wipeHandle').addEventListener('click', () => {
            localStorage.removeItem('bt_handle');
            handleInput.value = "";
            log("MEMORY WIPED.");
        });
    </script>
</body>
</html>
