<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueTune</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://bsky.social; img-src 'self' data:; style-src 'self' 'unsafe-inline';">
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .card { background: #1e293b; padding: 25px; border-radius: 15px; max-width: 400px; margin: auto; border: 1px solid #334155; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        h2 { color: #3b82f6; margin-bottom: 20px; }
        input, button { width: 100%; padding: 14px; margin: 8px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        input { background: #0f172a; color: white; border: 1px solid #334155; }
        .btn-main { background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }
        .btn-test { background: #334155; color: #94a3b8; font-size: 14px; cursor: pointer; border: 1px solid #475569; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #debug { background: #000; color: #4ade80; padding: 12px; font-family: monospace; font-size: 11px; margin-top: 20px; text-align: left; border-radius: 8px; min-height: 150px; overflow-y: auto; border: 1px solid #334155; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ“» BlueTune</h2>
        <input type="text" id="handle" placeholder="yourname.bsky.social">
        <input type="password" id="app-pw" placeholder="App Password">
        
        <button id="startBtn" class="btn-main" disabled>Checking Bridge...</button>
        <button id="testBtn" class="btn-test">ðŸ”Š Test Audio</button>
        
        <div id="debug">System: Initializing...</div>
    </div>

    <script src="library.js"></script>

    <script>
        const debug = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');
        const testBtn = document.getElementById('testBtn');
        
        const log = (msg) => { 
            debug.innerText += `\n> ${msg}`; 
            debug.scrollTop = debug.scrollHeight; 
        };

        // AUDIO TEST LOGIC
        testBtn.addEventListener('click', () => {
            const testMsg = new SpeechSynthesisUtterance("BlueTune audio is functioning correctly.");
            testMsg.rate = 0.9;
            window.speechSynthesis.speak(testMsg);
            log("Audio Test: Signal Sent.");
        });

        // HEARTBEAT LOOP
        let checkCount = 0;
        const heartbeat = setInterval(() => {
            checkCount++;
            if (typeof atproto !== 'undefined') {
                log("BRIDGE SECURED.");
                startBtn.disabled = false;
                startBtn.innerText = "Tune In";
                clearInterval(heartbeat);
            } else if (checkCount > 15) {
                log("WAITING: Optimizing library for Pixel...");
                checkCount = 0;
            }
        }, 500);

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js?v=10').then(() => log("Protocol Active."));
        }

        // TUNE IN LOGIC
        startBtn.addEventListener('click', async () => {
            const handle = document.getElementById('handle').value.trim();
            const pass = document.getElementById('app-pw').value.trim();

            if (!handle || !pass) {
                log("ERROR: Enter login details.");
                return;
            }

            try {
                log("Connecting to BlueSky...");
                const agent = new atproto.BskyAgent({ service: 'https://bsky.social' });
                await agent.login({ identifier: handle, password: pass });
                
                log("Success! Fetching feed...");
                const { data } = await agent.getTimeline({ limit: 10 });
                
                for (const item of data.feed) {
                    const author = item.post.author.handle;
                    const text = item.post.record.text;
                    log(`Reading: ${author}`);
                    
                    const speech = new SpeechSynthesisUtterance(`${author} says: ${text}`);
                    speech.rate = 0.95;
                    window.speechSynthesis.speak(speech);
                    
                    await new Promise(r => setTimeout(r, 8500));
                }
            } catch (e) {
                log("CONNECTION ERROR: " + e.message);
            }
        });
    </script>
</body>
</html>
