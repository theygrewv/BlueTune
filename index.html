<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueTune</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://bsky.social; img-src 'self' data:; style-src 'self' 'unsafe-inline';">
    <link rel="manifest" href="manifest.json">
    <script src="index.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .card { background: #1e293b; padding: 25px; border-radius: 15px; max-width: 400px; margin: auto; border: 1px solid #334155; }
        h2 { color: #3b82f6; }
        input, button { width: 100%; padding: 14px; margin: 8px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        input { background: #0f172a; color: white; border: 1px solid #334155; }
        button { background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }
        #debug { background: #000; color: #4ade80; padding: 12px; font-family: monospace; font-size: 11px; margin-top: 20px; text-align: left; border-radius: 8px; min-height: 120px; overflow-y: auto; border: 1px solid #334155; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ“» BlueTune</h2>
        <input type="text" id="handle" placeholder="yourname.bsky.social">
        <input type="password" id="app-pw" placeholder="App Password">
        <button id="startBtn">Tune In</button>
        <div id="debug">System: Initializing...</div>
    </div>

    <script>
        const debug = document.getElementById('debug');
        const log = (msg) => { 
            debug.innerText += `\n> ${msg}`; 
            debug.scrollTop = debug.scrollHeight; 
        };

        // SERVICE WORKER REGISTRATION (Your Security Protocol)
        if ('serviceWorker' in navigator) {
            // The ?v=1 acts as a "cache-buster" to force the browser to update
            navigator.serviceWorker.register('sw.js?v=1')
                .then((reg) => {
                    log("Protocol registered.");
                    reg.update(); // Forces update check
                })
                .catch(err => log("Registration Failed: " + err.message));
        }

        window.onload = () => {
            if (typeof atproto !== 'undefined') {
                log("BlueTune Bridge: ONLINE");
            } else {
                log("ERROR: index.min.js missing.");
            }
        };

        document.getElementById('startBtn').addEventListener('click', async () => {
            const handle = document.getElementById('handle').value.trim();
            const pass = document.getElementById('app-pw').value.trim();

            if (typeof atproto === 'undefined') {
                log("ERROR: Library missing.");
                return;
            }

            try {
                log("Connecting to BlueSky...");
                // Browser-ready version of the 'AtpAgent' command
                const agent = new atproto.BskyAgent({ service: 'https://bsky.social' });
                await agent.login({ identifier: handle, password: pass });
                
                log("Success! Reading your feed...");
                const { data } = await agent.getTimeline({ limit: 10 });
                
                for (const item of data.feed) {
                    log(`Now Playing: ${item.post.author.handle}`);
                    const utterance = new SpeechSynthesisUtterance(item.post.record.text);
                    utterance.rate = 0.9;
                    window.speechSynthesis.speak(utterance);
                    await new Promise(r => setTimeout(r, 7000));
                }
            } catch (e) {
                log("ERROR: " + e.message);
            }
            if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js?v=2') // Bumped version to v2
        .then((reg) => {
            log("Invite Sent: Protocol detected.");
            
            // Listen for the specific 'installed' state
            reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed') {
                        log("Success: BlueTune is ready to install!");
                    }
                });
            });
        })
        .catch(err => log("Invite Failed: " + err.message));
}

        });
    </script>
</body>
</html>
