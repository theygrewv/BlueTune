<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueTune</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://bsky.social; img-src 'self' data:; style-src 'self' 'unsafe-inline';">
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .card { background: #1e293b; padding: 25px; border-radius: 15px; max-width: 400px; margin: auto; border: 1px solid #334155; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        h2 { color: #3b82f6; margin-bottom: 15px; }
        input, button { width: 100%; padding: 14px; margin: 8px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        input { background: #0f172a; color: white; border: 1px solid #334155; }
        .btn-main { background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }
        .btn-stop { background: #ef4444; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-test { background: #334155; color: #94a3b8; font-size: 14px; cursor: pointer; border: 1px solid #475569; }
        .control-label { display: block; text-align: left; font-size: 12px; color: #94a3b8; margin-top: 10px; }
        #debug { background: #000; color: #4ade80; padding: 12px; font-family: monospace; font-size: 11px; margin-top: 20px; text-align: left; border-radius: 8px; min-height: 150px; overflow-y: auto; border: 1px solid #334155; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ“» BlueTune</h2>
        
        <div id="loginSection">
            <input type="text" id="handle" placeholder="yourname.bsky.social">
            <input type="password" id="app-pw" placeholder="App Password">
            <button id="startBtn" class="btn-main" disabled>Scanning Bridge...</button>
            <button id="testBtn" class="btn-test">ðŸ”Š Test Audio</button>
        </div>

        <div id="tunerSection" class="hidden">
            <label class="control-label">TUNE TO TOPIC:</label>
            <input type="text" id="topicInput" placeholder="Enter topic (e.g. Science)">
            <button id="tuneBtn" class="btn-main">Tune In</button>
            <button id="stopBtn" class="btn-stop">ðŸ›‘ STOP AUDIO</button>
            
            <label class="control-label">VOICE SPEED:</label>
            <input type="range" id="speedRate" min="0.5" max="2" step="0.1" value="1">
        </div>
        
        <div id="debug">System: Initializing...</div>
    </div>

    <script src="library.js"></script>

    <script>
        const debug = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');
        const testBtn = document.getElementById('testBtn');
        const stopBtn = document.getElementById('stopBtn');
        const speedRate = document.getElementById('speedRate');
        const tunerSection = document.getElementById('tunerSection');
        const loginSection = document.getElementById('loginSection');
        
        let agent = null;
        let isStreaming = false;
        let activeLib = null;

        const log = (msg) => { 
            debug.innerText += `\n> ${msg}`; 
            debug.scrollTop = debug.scrollHeight; 
        };

        // 1. THE DEEP SCAN HEARTBEAT
        const heartbeat = setInterval(() => {
            // We search window for anything that looks like the AT Protocol library
            const bridge = window.atproto || window.atp || window.BskyApi || (window.index && window.index.BskyAgent ? window.index : null);
            
            if (bridge) {
                log("BRIDGE SECURED: Logic detected.");
                activeLib = bridge;
                startBtn.disabled = false;
                startBtn.innerText = "Log In";
                clearInterval(heartbeat);
            } else {
                // If not found, we try to force-reinject it once
                if (parseInt(Math.random() * 10) === 5) {
                    log("Probing memory for library...");
                }
            }
        }, 800);

        // 2. AUDIO TEST
        testBtn.addEventListener('click', () => {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance("System check. Audio is online.");
            utterance.rate = speedRate.value;
            window.speechSynthesis.speak(utterance);
            log("Audio Test: Signal Sent.");
        });

        // 3. STOP BUTTON
        stopBtn.addEventListener('click', () => {
            isStreaming = false;
            window.speechSynthesis.cancel();
            log("STREAM STOPPED.");
        });

        // 4. LOGIN LOGIC
        startBtn.addEventListener('click', async () => {
            const handle = document.getElementById('handle').value.trim();
            const pass = document.getElementById('app-pw').value.trim();
            try {
                log("Connecting to BlueSky...");
                // Some versions of the library use different constructors
                const AgentConstructor = activeLib.BskyAgent || activeLib.AtpAgent;
                agent = new AgentConstructor({ service: 'https://bsky.social' });
                
                await agent.login({ identifier: handle, password: pass });
                log("Logged in successfully!");
                loginSection.classList.add('hidden');
                tunerSection.classList.remove('hidden');
            } catch (e) { 
                log("LOGIN ERROR: " + e.message); 
            }
        });

        // 5. TUNER LOGIC
        document.getElementById('tuneBtn').addEventListener('click', async () => {
            const topic = document.getElementById('topicInput').value.trim();
            isStreaming = true;
            window.speechSynthesis.cancel();
            
            try {
                let posts;
                if (topic) {
                    log(`Tuning into: ${topic}`);
                    const response = await agent.app.bsky.feed.searchPosts({ q: topic, limit: 15 });
                    posts = response.data.posts;
                } else {
                    log("Tuning into Home Feed...");
                    const response = await agent.getTimeline({ limit: 15 });
                    posts = response.data.feed.map(f => f.post);
                }

                for (const post of posts) {
                    if (!isStreaming) break;
                    log(`Reading: ${post.author.handle}`);
                    const utterance = new SpeechSynthesisUtterance(`${post.author.handle} says: ${post.record.text}`);
                    utterance.rate = speedRate.value;
                    window.speechSynthesis.speak(utterance);
                    const waitTime = (post.record.text.length * 70) + 2000;
                    await new Promise(r => setTimeout(r, Math.min(waitTime, 10000)));
                }
            } catch (e) { log("TUNER ERROR: " + e.message); }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js?v=13');
        }
    </script>
</body>
</html>
