<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueTune</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://esm.sh https://*.esm.sh https://bsky.social https://*.bsky.social; script-src 'self' 'unsafe-inline' https://esm.sh https://*.esm.sh; connect-src 'self' https://esm.sh https://*.esm.sh https://bsky.social https://*.bsky.social; img-src 'self' data: https://*.bsky.social; style-src 'self' 'unsafe-inline';">
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .card { background: #1e293b; padding: 25px; border-radius: 15px; max-width: 400px; margin: auto; border: 1px solid #334155; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        h2 { color: #3b82f6; margin-bottom: 15px; }
        .input-group { position: relative; margin-bottom: 8px; }
        input, button { width: 100%; padding: 14px; margin: 8px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        input { background: #0f172a; color: white; border: 1px solid #334155; }
        .btn-main { background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }
        .btn-stop { background: #ef4444; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-test { background: #334155; color: #94a3b8; font-size: 14px; cursor: pointer; border: 1px solid #475569; }
        .btn-clear { background: transparent; color: #64748b; font-size: 11px; text-decoration: underline; cursor: pointer; margin-top: 10px; border: none; }
        #debug { background: #000; color: #4ade80; padding: 12px; font-family: monospace; font-size: 11px; margin-top: 20px; text-align: left; border-radius: 8px; min-height: 150px; overflow-y: auto; border: 1px solid #334155; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ“» BlueTune</h2>
        <div id="loginSection">
            <div class="input-group">
                <input type="text" id="handle" placeholder="yourname.bsky.social">
                <button id="wipeHandle" class="btn-clear" style="margin:0; padding:5px; position:absolute; right:10px; top:18px; width:auto;">âœ•</button>
            </div>
            <input type="password" id="app-pw" placeholder="App Password">
            <button id="startBtn" class="btn-main" disabled>Awaiting Engine...</button>
            <button id="testBtn" class="btn-test">ðŸ”Š Test Audio</button>
        </div>
        
        <div id="tunerSection" class="hidden">
            <input type="text" id="topicInput" placeholder="Keyword (Leave empty for ALL)">
            <button id="tuneBtn" class="btn-main">Tune In</button>
            <button id="stopBtn" class="btn-stop">ðŸ›‘ STOP AUDIO</button>
            <label style="display:block; font-size:12px; color:#94a3b8; margin-top:10px;">VOICE SPEED</label>
            <input type="range" id="speedRate" min="0.5" max="2" step="0.1" value="1">
        </div>
        
        <div id="debug">System: Booting...</div>
        <button id="clearLogBtn" class="btn-clear">Clear Debug Log</button>
    </div>

    <script>
        const debug = document.getElementById('debug');
        const handleInput = document.getElementById('handle');
        const log = (msg) => { 
            debug.innerText += `\n> ${msg}`; 
            debug.scrollTop = debug.scrollHeight; 
        };

        const savedHandle = localStorage.getItem('bt_handle');
        if (savedHandle) { handleInput.value = savedHandle; }

        document.getElementById('wipeHandle').addEventListener('click', () => {
            localStorage.removeItem('bt_handle');
            handleInput.value = "";
            log("Handle cleared.");
        });

        const startBtn = document.getElementById('startBtn');
        const testBtn = document.getElementById('testBtn');
        const stopBtn = document.getElementById('stopBtn');
        const speedRate = document.getElementById('speedRate');
        
        let agent = null;
        let isStreaming = false;
        let BskyAgentClass = null;

        testBtn.addEventListener('click', () => {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance("Radio check. Audio is clear.");
            utterance.rate = speedRate.value;
            window.speechSynthesis.speak(utterance);
        });

        async function loadEngine() {
            log("Anchoring engine...");
            try {
                const module = await import('https://esm.sh/@atproto/api@0.13.20');
                BskyAgentClass = module.BskyAgent;
                log("ENGINE SECURED.");
                startBtn.disabled = false;
                startBtn.innerText = "Log In";
            } catch (err) { log("ENGINE ERROR: " + err.message); }
        }
        loadEngine();

        document.getElementById('clearLogBtn').addEventListener('click', () => { debug.innerText = "Log Cleared."; });

        startBtn.addEventListener('click', async () => {
            const handle = handleInput.value.trim();
            const pass = document.getElementById('app-pw').value.trim();
            try {
                log("Connecting...");
                localStorage.setItem('bt_handle', handle);
                agent = new BskyAgentClass({ service: 'https://bsky.social' });
                await agent.login({ identifier: handle, password: pass });
                log("Connected!");
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('tunerSection').classList.remove('hidden');
            } catch (e) { log("LOGIN ERROR: " + e.message); }
        });

        stopBtn.addEventListener('click', () => {
            isStreaming = false;
            window.speechSynthesis.cancel();
            log("STREAM STOPPED.");
        });

        document.getElementById('tuneBtn').addEventListener('click', async () => {
            const topic = document.getElementById('topicInput').value.trim().toLowerCase();
            isStreaming = true;
            window.speechSynthesis.cancel();
            
            try {
                log("Scanning Airwaves...");
                
                const session = agent.session;
                const response = await fetch(`https://bsky.social/xrpc/app.bsky.feed.getTimeline?limit=50`, {
                    headers: { "Authorization": `Bearer ${session.accessJwt}` }
                });

                if (!response.ok) throw new Error(`HTTP Error ${response.status}`);
                
                const data = await response.json();
                let posts = data.feed.map(f => f.post);

                if (topic) {
                    log(`Filtering for keyword: "${topic}"`);
                    posts = posts.filter(p => {
                        const text = (p.record?.text || "").toLowerCase();
                        return text.includes(topic);
                    });
                }

                if (posts.length === 0) { 
                    log("No matches found in last 50 posts."); 
                    return; 
                }

                log(`Tuning into ${posts.length} stations...`);
                for (const post of posts) {
                    if (!isStreaming) break;
                    const text = post.record?.text || "";
                    const author = post.author?.displayName || post.author?.handle || "Unknown";
                    
                    log(`Now Playing: ${author}`);
                    const utterance = new SpeechSynthesisUtterance(`${author} says: ${text}`);
                    utterance.rate = speedRate.value;
                    window.speechSynthesis.speak(utterance);
                    
                    // Wait for speech to finish + small pause
                    const waitTime = (text.length * 80) + 2500;
                    await new Promise(r => setTimeout(r, Math.min(waitTime, 15000)));
                }
            } catch (e) { 
                log("TUNER ERROR: " + e.message);
            }
        });
    </script>
</body>
</html>
