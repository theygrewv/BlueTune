<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueTune</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://bsky.social; img-src 'self' data:; style-src 'self' 'unsafe-inline';">
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .card { background: #1e293b; padding: 25px; border-radius: 15px; max-width: 400px; margin: auto; border: 1px solid #334155; }
        input, button { width: 100%; padding: 14px; margin: 8px 0; border-radius: 8px; border: none; font-size: 16px; box-sizing: border-box; }
        input { background: #0f172a; color: white; border: 1px solid #334155; }
        button { background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }
        button:disabled { background: #334155; color: #64748b; cursor: not-allowed; }
        #debug { background: #000; color: #4ade80; padding: 12px; font-family: monospace; font-size: 11px; margin-top: 20px; text-align: left; border-radius: 8px; min-height: 150px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ“» BlueTune</h2>
        <input type="text" id="handle" placeholder="yourname.bsky.social">
        <input type="password" id="app-pw" placeholder="App Password">
        <button id="startBtn" disabled>Connecting...</button>
        <div id="debug">System: Booting...</div>
    </div>

    <script src="library.js"></script>

    <script>
        const debug = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');
        const log = (msg) => { 
            debug.innerText += `\n> ${msg}`; 
            debug.scrollTop = debug.scrollHeight; 
        };

        // This function checks if the library actually stayed in memory
        function verifyBridge() {
            if (typeof atproto !== 'undefined') {
                window.atproto = atproto;
                log("BRIDGE ESTABLISHED.");
                startBtn.disabled = false;
                startBtn.innerText = "Tune In";
            } else {
                log("CRITICAL: PixelOS stripped the logic. Action: Clear cache & refresh.");
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js?v=6').then(() => log("Protocol Active."));
        }

        // Wait 1 second for the hardware to process library.js
        setTimeout(verifyBridge, 1000);

        startBtn.addEventListener('click', async () => {
            // We use 'window.atproto' specifically to bypass the strip
            const lib = window.atproto;
            if (!lib) { log("Error: Logic missing."); return; }

            try {
                log("Logging in...");
                const agent = new lib.BskyAgent({ service: 'https://bsky.social' });
                await agent.login({ 
                    identifier: document.getElementById('handle').value.trim(), 
                    password: document.getElementById('app-pw').value.trim() 
                });
                
                log("Success! Audio starting...");
                const { data } = await agent.getTimeline({ limit: 10 });
                for (const item of data.feed) {
                    log(`Reading: ${item.post.author.handle}`);
                    const speech = new SpeechSynthesisUtterance(item.post.record.text);
                    window.speechSynthesis.speak(speech);
                    await new Promise(r => setTimeout(r, 8000));
                }
            } catch (e) { log("Error: " + e.message); }
        });
    </script>
</body>
</html>
